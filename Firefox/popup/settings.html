<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="settings.css" />
</head>

<body>
    <div id="popup-content">
        <div id="keywords-container">
            <label for="keywords">Ključne besede: </label>
            <input type="text" name="keywords" id="keywords">
            <button id="save">Shrani</button>
            <button id="reset">Ponastavi</button>
        </div>
        <div id="toggles-container">
            <h2>Nastavitve Filtriranja</h2>

            <label class="toggle">
                <input class="toggle-checkbox" type="checkbox" id="keywords-toggle">
                <div class="toggle-switch"></div>
                <span class="toggle-label">Ključne besede</span>
            </label>

            <hr>

            <label class="toggle">
                <input class="toggle-checkbox" type="checkbox" id="merchants-toggle">
                <div class="toggle-switch"></div>
                <span class="toggle-label">Trgovci</span>
            </label>

            <hr>

            <label class="toggle">
                <input class="toggle-checkbox" type="checkbox" id="buying-toggle">
                <div class="toggle-switch"></div>
                <span class="toggle-label">Kategorija kupim</span>
            </label>

            <hr>

            <label class="toggle">
                <input class="toggle-checkbox" type="checkbox" id="exposed-toggle">
                <div class="toggle-switch"></div>
                <span class="toggle-label">Izpostavljeni</span>
            </label>

            <h2>Ostalo</h2>

            <label class="toggle">
                <input class="toggle-checkbox" type="checkbox" id="blur-toggle">
                <div class="toggle-switch"></div>
                <span class="toggle-label" title="Izklopi zameglitev">Prikaži vsebino neaktivnih oglasov</span>
            </label>

        </div>
    </div>
    <div id="error-content" class="hidden">
        <p>Some error message.</p>
    </div>
    <script src="settings.js"></script>
</body>

</html>
